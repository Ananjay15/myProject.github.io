    <div class='container'>

        <h2 class='heading'>  Register </h2>
        <br>
        <form class="form" method="POST" action='http://127.0.0.1:8000/register/'>
            <div  class="row">
                <div class="col-md-6">
                <label for="inputEmail4" class="form-label"  style="font-size:16px">First Name</label>
                <input type="text" class="form-control" name="first_name" id="inputEmail4">
                </div>
            </div>
            <div  class="row">
                    <div class="col-md-6">
                    <label for="inputEmail4" class="form-label"  style="font-size:16px">Last Name</label>
                    <input type="text" class="form-control" id="inputEmail4" name="last_name">
                    </div>
            </div>
            <br>
            
            <div  class="row">
                <div class="col-md-6">
                <label for="inputEmail4" class="form-label"  style="font-size:16px">Email</label>
                <input type="email" class="form-control" name="email" id="inputEmail4">
                </div>
            </div>
            <br>
            <div  class="row">
                <div class="col-md-6">
                <label for="inputEmail4" class="form-label"  style="font-size:16px">Phone No</label>
                <input type="text" class="form-control" name="phone" id="inputEmail4">
                </div>
            </div>
            <br>
            <div  class="row">
                <div class="col-md-6">
                <label for="inputEmail4" class="form-label"  style="font-size:16px">Password</label>
                <input type="password" class="form-control" name='password' id="inputEmail4">
                </div>
            </div>
            <br>
            
            <div  class="row">
                <div class="col-md-6">
                <label for="inputEmail4" class="form-label"  style="font-size:16px">Confirm Password</label>
                <input type="password" class="form-control" name='password2' id="inputEmail4">
                </div>
            </div><br />
            <div  class="row">
                <div class="col-md-6">
                <p  style="font-weight:bold;"><a href="{% url 'login_user' %}">Login</a> if already register</p><br><br>
                <input type='submit' class="btn btn-primary  form-control">
                </div>
            </div>
